<!DOCTYPE html>
<html>
<head>
  <title>Crowd Report Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  
  <style>
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üó∫Ô∏è Live Crowd Reports Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define marker colors by escalation
    const iconColors = {
      high: 'red',
      medium: 'orange',
      low: 'green'
    };

    const getIcon = (level) => {
      return L.divIcon({
        className: 'custom-icon',
        html: `<span style="font-size: 20px; color:${iconColors[level] || 'gray'};">‚ö†Ô∏è</span>`,
        iconSize: [20, 20]
      });
    };

    const markers = L.markerClusterGroup();
    const heatPoints = [];

    // Fetch and render
    fetch('/api/crowd-report-locations')
      .then(response => response.json())
      .then(data => {
        data.reports.forEach(report => {
          if (report.latitude && report.longitude) {
            const latLng = [report.latitude, report.longitude];

            // Marker clustering with icon
            const marker = L.marker(latLng, {
              icon: getIcon(report.escalation)
            });
            marker.bindPopup(`
              <strong>${report.user || 'Anonymous'}</strong><br/>
              <em>${report.timestamp}</em><br/>
              <p>${report.message}</p>
              <small><b>Tone:</b> ${report.tone || 'N/A'} | <b>Escalation:</b> ${report.escalation}</small>
            `);
            markers.addLayer(marker);

            // Heatmap point
            heatPoints.push([...latLng, 0.5]);
          }
        });

        map.addLayer(markers);

        // Optional: Add heatmap toggle
        const heat = L.heatLayer(heatPoints, { radius: 25 });
        const layers = {
          "Clustered Markers": markers,
          "Heatmap": heat
        };
        L.control.layers(null, layers, { collapsed: false }).addTo(map);
      });
  </script>
</body>
</html>
