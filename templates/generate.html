<!-- templates/generate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Report</title>
  <script>
    const sampleData = {
      location: "Austin, TX",
      hazards: ["fire", "collapsed structure"],
      severity: 8.5,
      notes: "Smoke observed, no visible injuries",
      image_url: "https://via.placeholder.com/300"
    };

    function renderPreview(data) {
      const preview = document.getElementById("preview");
      preview.innerHTML = `
        <h2>Report Preview</h2>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Hazards:</strong> ${data.hazards.join(", ")}</p>
        <p><strong>Severity:</strong> ${data.severity}</p>
        <p><strong>Notes:</strong> ${data.notes}</p>
        <img src="${data.image_url}" alt="Hazard Image" width="300" style="margin-top:1rem;">
        <button onclick="generatePDF()" style="margin-top:1rem;">ðŸ“„ Download PDF</button>
      `;
    }

    function generatePDF() {
      fetch("/generate-report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(sampleData)
      })
      .then(response => response.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "incident_report.pdf";
        a.click();
      });
    }

    window.onload = () => {
      renderPreview(sampleData);
    };
  </script>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem;">
  <h1>ðŸ“‹ Emergency Report Generator</h1>
  <div id="preview" style="margin-top: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;"></div>
</body>
</html>
